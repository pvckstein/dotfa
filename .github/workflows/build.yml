name: build
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g esbuild
      - run: mkdir -p dist
      - run: esbuild src/dotfa.js --bundle --minify --legal-comments=none --outfile=dist/dotfa.min.js
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dotfa.min.js
